<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="grid formgrid">
                        <input type="text" pInputText [(ngModel)]="idEmpleado">
                        <button pButton pRipple label="Generar" (click)="generarMarcacion()"></button>
                    </div>
                </ng-template>
            </p-toolbar>
        </div>
    </div>
</div>
